<!-- Template HTML file  -->
<!DOCTYPE html>
<html>

<head>
    <title>Private Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Custom Sports Jersey Store</h1>
                <hr>
                <div class="content">
                    <!-- This is where the content will be rendered -->
                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </div>
    <div class="socialmediashare">
        <h4>Social Media Share</h4>
        <!-- Load Facebook SDK for JavaScript -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0" nonce="sD6KCGxe"></script>
        <!-- Your share button code -->
        <div class="fb-share-button" data-href="https://www.facebook.com/sharer/sharer.php?u=&#123;&#123; url &#125;&#125;" data-layout="" data-size=""><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.facebook.com%2Fsharer%2Fsharer.php%3Fu%3D%257B%257B%2Burl%2B%257D%257D&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
        &nbsp;
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        &nbsp;
        <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
        <script type="IN/Share" data-url="https://www.linkedin.com"></script>
        <hr>
    </div>
    <div class="contact">
        <h4>Contact us</h4>
        <a href="../contact">Chat Support</a>
        <hr>
    </div>
</body>
